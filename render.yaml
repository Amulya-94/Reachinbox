services:
  # ---------------------------------------------------
  # 1. Backend Service (Express + Worker)
  # ---------------------------------------------------
  - type: web
    name: reachinbox-server
    env: node
    rootDir: apps/server
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: reachinbox-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: reachinbox-redis
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: CLIENT_URL
        fromService:
          type: web
          name: reachinbox-web
          property: host
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: ETHEREAL_USER
        sync: false
      - key: ETHEREAL_PASS
        sync: false

  # ---------------------------------------------------
  # 2. Frontend Service (Next.js)
  # ---------------------------------------------------
  - type: web
    name: reachinbox-web
    env: node
    rootDir: apps/web
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: reachinbox-server
          property: host

  # ---------------------------------------------------
  # 3. Redis Instance
  # ---------------------------------------------------
  - type: redis
    name: reachinbox-redis
    plan: free
    ipAllowList: [] # Access only from internal services

databases:
  # ---------------------------------------------------
  # 4. PostgreSQL Database
  # ---------------------------------------------------
  - name: reachinbox-db
    plan: free
    databaseName: reachinbox
    user: reachinbox_user
