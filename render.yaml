services:
  # ---------------------------------------------------
  # 1. Backend Service (Express + Worker)
  # ---------------------------------------------------
  - type: web
    name: reachinbox-server
    env: node
    rootDir: apps/server
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: reachinbox-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: reachinbox-redis
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: CLIENT_URL
        fromService:
          type: web
          name: reachinbox-web
          envVar: RENDER_EXTERNAL_URL
      # Google OAuth Credentials (You must enter these in dashboard)
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      # Ethereal Email (Auto-generated if empty, or set your own)
      - key: ETHEREAL_USER
        sync: false
      - key: ETHEREAL_PASS
        sync: false

  # ---------------------------------------------------
  # 2. Frontend Service (Next.js)
  # ---------------------------------------------------
  - type: web
    name: reachinbox-web
    env: node
    rootDir: apps/web
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: reachinbox-server
          envVar: RENDER_EXTERNAL_URL

databases:
  # ---------------------------------------------------
  # 3. PostgreSQL Database
  # ---------------------------------------------------
  - name: reachinbox-db
    plan: free
    databaseName: reachinbox
    user: reachinbox_user

# ---------------------------------------------------
# 4. Redis Instance
# ---------------------------------------------------
# Note: Render Free Tier does not support persistent Redis via YAML officially in all regions, 
# but this is the standard definition. If unavailable, creating manually via dashboard is an option.
services:
  - type: redis
    name: reachinbox-redis
    plan: free
    ipAllowList: [] # Access only from internal services
